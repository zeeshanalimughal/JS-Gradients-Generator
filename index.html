<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
</head>
<body>
    
    <aside>
        <h2>
            Gradients Generator
        </h2>

        <div class="color">
            <input type="color" id="color1" value="#00bfa5">
            <input type="color" id="color2" value="#00332e">
        </div>

        <div class="directions">
            
            <button class="active" onclick="setGradientDirection('to bottom',this)">
                <ion-icon name="arrow-down-outline"></ion-icon>
            </button>


            <button onclick="setGradientDirection('to top',this)">
                <ion-icon name="arrow-up-outline"></ion-icon>
            </button>


            <button onclick="setGradientDirection('to right',this)">
                <ion-icon name="arrow-forward-outline"></ion-icon>
            </button>


            <button onclick="setGradientDirection('to left',this)">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </button>



             
            <button class="rotate" onclick="setGradientDirection('to top right',this)">
                <ion-icon name="arrow-down-outline"></ion-icon>
            </button>


            <button class="rotate" onclick="setGradientDirection('to bottom left',this)">
                <ion-icon name="arrow-up-outline"></ion-icon>
            </button>


            <button class="rotate" onclick="setGradientDirection('to bottom right',this)">
                <ion-icon name="arrow-forward-outline"></ion-icon>
            </button>


            <button class="rotate" onclick="setGradientDirection('to top left',this)">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </button>

        </div>

        <div class="result">
            <textarea class="code" readonly></textarea>
            <button class="copy">Copy</button>
        </div>

        <button class="random">Generate Random</button>
    </aside>


    <div class="container">

    </div>

    <script src="./script.js"></script>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
